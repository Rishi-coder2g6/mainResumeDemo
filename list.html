<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>un ordered list</h1>
    <ul type="circle">
        <li>English</li>
        <li>Maths</li>
        <h5>ordered in unordered list(nested list)</h5>
        <ol type="1" start="10">
            <li>we can use</li>
            <li>nested list also</li>
        </ol>
        <li>science</li>
    </ul>
    <!-- reversed is used in the ordered list for reverse the listed items in the tag -->
     <!-- start="10" is used to start the list order from -->
      <!-- type is used for changing the type of the list indicators -->
    <ol start="10" type = "i" reversed="true">
        <li>telugu</li>
        <li>English</li>
        <ul type="square">
            <li>hello</li>
            <li>world</li>
            <li>iam rishi</li>
        </ul>
        <li>thamil</li>
    </ol>
    <h4>Definition List</h4>

    <dl>
        <dt>HTML</dt>
        <dd>Hiper text Markup Lanuage</dd>
        <dt>Css</dt>
        <dd>CasCading style sheet</dd>
    </dl>
</body>
</html>
